<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <style> 
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
        }
  
        /* Image styling */
        .top-image {
            display: block;
            margin: 0 auto;
            width:350px; /* Sets the image width to 50% of the container */
            height: 155.66px; /* Sets the height of the image */
            object-fit: cover; /* Ensures the image fills the container without distortion */
            
        }

        /* Center the title */
        h1 {
            font-size: 4em; /* Increase size of title */
            text-align: center;
            margin-top: 100px; /* Add space for the image above the title */
        }

        /* Style for the paragraph (Creative Theatre Productions) */
        p {
            text-align: center;
            font-size: 1.2em; /* Make it smaller but bigger than the current state */
            margin-top: 20px;
        }

        /* Links container */
        p a {
            text-decoration: none;
            font-size: 1.1em;
            margin: 0 20px;
            color: #00008b;
        }

        /* Mission and Vision separation */
        .links-container {
            display: flex;
            justify-content: center; /* Centers the links */
            gap: 50px; /* Adds spacing between the links */
            margin-top: 40px;
        }

        .links-container a {
            font-size: 1.5em;
        }

        /* Additional styling for spacing and alignment */
        .links-container div {
            text-align: center;
        }

    </style>
</head>
<body>

    <!-- Image at the top -->
    <img src="Logo.png" alt="Top Image" class="top-image">
    

    <!-- Title -->
    <h1>CITE Co.</h1>

    <!-- Smaller text beneath title -->
    <p>Creative Theatre Productions</p>

    <!-- Mission and Vision with separation -->
    <div class="links-container">
        <div>
            <a href="mission.html">Mission</a>
        </div>
        <div>
            <a href="vision.html">Vision</a>
        </div>
        <div>
            <a href="get-to-know-us.html">Kilalanin kami!</a>
        </div>
    </div>

</body>
</html>
