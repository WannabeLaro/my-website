    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            text-align: center; /* Center-align the text */
        }
    
        /* General video styling */
        video {
            width: 550px; /* Set a specific width for the video */
            height: auto;
            margin-bottom: 20px; /* Adds space below each video */
        }

        /* Video container - flex layout to align the videos in a row */
        .video-container {
            display: flex;
            justify-content: space-around; /* Space between videos */
            gap: 20px; /* Adds space between videos */
            flex-wrap: wrap; /* Allows wrapping on small screens */
            margin-bottom: 40px; /* Adds space between videos and the link */
        }

        /* Back link at the bottom */
        .back-link {
            display: block;
            text-align: center; /* Center the link */
            margin-top: 30px; /* Adds space above the link */
            font-size: 1.5em;
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
