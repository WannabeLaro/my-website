<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            text-align: center; /* Center-align the text */
        }

        /* Styling for the portrait rectangle image */
        .top-img {
            margin: 20px auto;
            width: 600px;
            height: 300px;
            object-fit: cover;
        }

        /* Styling the "Go back" link */
        a {
            font-size: 1.2em; /* Larger font size for the link */
            color: #00008b; /* Blue color for the link */
            text-decoration: none; /* Removes underline */
            margin-top: 20px;
            display: inline-block; /* Allows for margin and display to behave properly */
        }

        a:hover {
            color: #ff4500; /* Change color on hover */
        }

        /* Styling the description text */
        p {
            font-size: 1.5em;
            color: #333; /* Dark text color for readability */
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Only the portrait image is displayed now -->
    <img src="storyboard.jpg" alt="Marketing Image 1 - Portrait" class="top-img">
    
    <!-- "Go back" link -->
    <p><a href="get-to-know-us.html">Bumalik</a></p>

</body>
</html>
