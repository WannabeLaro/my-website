<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading.html</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; /* Horizontally centers the content */
            align-items: center; /* Vertically centers the content */
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Removes default margin */
            text-align: center; /* Centers text */
        }

        h1 {
            font-size: 3em; /* Set font size for the heading */
        }

        .error-message {
            font-size: 5em; /* Set larger font size for the error message */
            color: red; /* Optional: red color for emphasis */
        }

        .sub-message {
            font-size: 1.5em; /* Smaller text for the sub-message */
            color: #333; /* Optional: dark gray color */
        }

        /* Style for the "Go back" link */
        a {
            font-size: 1.2em; /* Larger font size for the link */
            color: #00008b; /* Blue color for the link */
            text-decoration: none; /* Remove underline */
            margin-top: 20px; /* Add space above the link */
            display: inline-block; /* Make it behave like a block element */
        }

        a:hover {
            color: #ff4500; /* Change color on hover */
        }
    </style>
</head>
<body>

    <div>
        <h1>Pino-proseso...</h1>
        <p class="error-message">ERROR</p>
        <p class="sub-message">Pakisubukan muli mamaya. Maraming salamat!</p>
    </div>

    <p><a href="projects.html">Go back</a></p>

</body>
</html>
